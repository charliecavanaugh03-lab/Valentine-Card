<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Question ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      width: 320px;
      height: 220px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      cursor: pointer;
      perspective: 1000px;
      z-index: 2;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.open .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .card-front {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .card-back {
      transform: rotateY(180deg);
      flex-direction: column;
      gap: 16px;
    }

    h2 {
      margin: 0;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 80px;
    }

    button {
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      right: 20px;
      top: 0;
    }

    .success {
      font-size: 1.2rem;
      color: #ff4d6d;
      font-weight: 600;
      line-height: 1.4;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="card" id="card">
  <div class="card-inner">
    <div class="card-face card-front">
      Click to open üíå
    </div>
    <div class="card-face card-back">
      <h2>Will you be my girlfriend? ‚ù§Ô∏è</h2>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>
</div>

<script>
  const card = document.getElementById("card");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let yesScale = 1;

  card.addEventListener("click", () => {
    card.classList.add("open");
  });

  yesBtn.addEventListener("mouseenter", () => {
    yesScale += 0.15;
    yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
  });

  noBtn.addEventListener("mouseenter", () => {
    const parent = noBtn.parentElement;
    const maxX = parent.clientWidth - noBtn.offsetWidth;
    const maxY = parent.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  });

  // CONFETTI LOGIC
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let confetti = [];

  function launchConfetti() {
    confetti = [];
    for (let i = 0; i < 200; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 200,
        color: `hsl(${Math.random() * 360}, 80%, 60%)`,
        tilt: Math.random() * 10 - 10
      });
    }
    requestAnimationFrame(drawConfetti);
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach((c, i) => {
      ctx.beginPath();
      ctx.fillStyle = c.color;
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fill();

      c.y += Math.cos(c.d) + 3;
      c.x += Math.sin(c.d);
      if (c.y > canvas.height) confetti[i].y = -10;
    });
    requestAnimationFrame(drawConfetti);
  }

  yesBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    launchConfetti();
    card.querySelector(".card-back").innerHTML = `
      <div class="success">
        It‚Äôs official ‚ù§Ô∏è<br><br>
        Dinner is booked:<br>
        <strong>February 14th at 6:00 PM</strong> üç∑‚ú®
      </div>
    `;
  });
</script>

</body>
</html>
