<!DOCTYPE html>
<html lang="en">
<head>

  <title>One Question ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      width: 420px;
      height: 300px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      cursor: pointer;
      perspective: 1000px;
      z-index: 2;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.open .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }

    .card-front {
      font-size: 1.6rem;
      font-weight: 600;
    }

    .card-back {
      transform: rotateY(180deg);
      flex-direction: column;
      gap: 22px;
    }

    h2 {
      margin: 0;
      font-size: 1.6rem;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 100px;
    }

    button {
      padding: 12px 22px;
      font-size: 1.05rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%) scale(1);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      right: 30px;
      top: 0;
      transform: scale(1);
    }

    .success {
      font-size: 1.3rem;
      color: #ff4d6d;
      font-weight: 600;
      line-height: 1.5;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>

        <button id="yesBtn">Yes</button>

      </div>
    </div>
  </div>
</div>
